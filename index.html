<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KC Capital Ventures</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #f1f1f1;
      padding: 60px 20px 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .content {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 40px;
    }
    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-row img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #fff;
      padding: 30px 20px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>KC CAPITAL VENTURES</h1>
  </header>

  <section>
    <h2>About</h2>
    <div class="content">
      KC Capital Ventures specializes in providing high-quality rental homes designed for comfort and convenience.
      We are dedicated to creating exceptional living experiences tailored to meet the needs of our tenants.
    </div>

    <h2>Services</h2>
    <div class="image-row">
      <img src="./images/Living room.jpg" alt="Living Room">
      <img src="./images/Kitchen.jpg" alt="Kitchen">
      <img src="./images/Bedroom.jpg" alt="Bedroom">
    </div>
  </section>

  <footer>
    <h2>Contact</h2>
    <p>KCCapitalVentures@gmail.com</p>
  </footer>

</body>
</html>
